<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Organizer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-10 p-5 bg-white rounded shadow">
        <h1 class="text-2xl font-bold mb-4">Automated File Organizer</h1>
        <form method="POST" enctype="multipart/form-data">
            <label for="files" class="block text-sm font-medium text-gray-700">Upload Files:</label>
            <input type="file" id="files" name="files" multiple required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            <button type="submit" class="mt-4 inline-flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Organize</button>
        </form>
        {% if error %}
            <p class="mt-2 text-red-600">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
